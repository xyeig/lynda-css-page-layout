<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Flexible Box Model Preview</title>
<style>
body {
	font: 100% Georgia, "Times New Roman", Times, serif;
	background: #3c6b92;
	color: #666;
	margin: 0;
}
div, p {
	margin: 0;
}
#wrapper {
	height: 800px;
	width: 80%;
	margin: 0 auto;
	background: #fff;
}
#container {
	width: 100%;
	height: 100%;
	margin: 0 auto;
	display: -webkit-box;
	display: -moz-box;
	display: box;
	-moz-box-orient: vertical;
	-webkit-box-orient: vertical;
	box-orient: vertical;
}

#container div {
	background: #e1d8b9;
	padding: 20px;
	width: 100px;
	margin: 0 10px 10px 0;
}

#container #one {
	-moz-box-flex: 0;
	-webkit-box-flex: 0;
	box-flex: 0;
	height: 250px;
}

#two {
	-moz-box-flex: 4;
	-webkit-box-flex: 4;
	box-flex: 4;
}

#three {
	-moz-box-flex: 1;
	-webkit-box-flex: 1;
	box-flex: 1;
}

#four {
	-moz-box-flex: 1;
	-webkit-box-flex: 1;
	box-flex: 1;
}

#five {
	-moz-box-flex: 1;
	-webkit-box-flex: 1;
	box-flex: 1;
}
</style>
</head>

<body>
<div id="wrapper">
<div id="container">
  <div id="one">
    <p> 1. First Child </p>
  </div>
  <div id="two">
    <p> 2. Second Child </p>
  </div>
  <div id="three">
    <p> 3. Third Child </p>
  </div>
  <div id="four">
    <p> 4. Forth Child </p>
  </div>
  <div id="five">
    <p> 5. Fifth Child </p>
  </div>
  </div>
</div>
</body>
</html>
